<div class="container my-3">
    <h3>Enter Patient Details</h3>
    <form [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.value)">
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Patient Age</label>
            <input type="number" formControlName="age" class="form-control" id="age" required>
        </div>
        <div class="mb-3">
            <select class="form-select" formControlName="visitedDoctor" name="visitedDoctor" required>
                <option selected disabled>Select Doctor</option>
                <option class='option' *ngFor="let name of doctorNames" [value]="name">{{name}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="dateOfVisit" class="form-label">Date of Visit</label>
            <input type="date" formControlName="dateOfVisit" class="form-control" id="dateOfVisit" required>
        </div>

        <div class="mb-3">
            <label for="prescription" class="form-label">Doctor's Prescription</label>
            <textarea class="form-control"  formControlName="prescription" id="prescription" rows="3" required></textarea>
        </div>


        <button [disabled]=" (!formdata.valid) || (formdata.value.visitedDoctor=='Select Doctor')" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="patient">Patient added Successfully</div>
    <div *ngIf="error">Patient is not added</div>
</div>
